<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            html {
                font-family: system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial,"Noto Sans","Liberation Sans",sans-serif,"Apple Color Emoji","Segoe UI Emoji","Segoe UI Symbol","Noto Color Emoji";
            }
            body {
                background-color: #0d1117;
            }
            figure {
                display: flex;
                flex-direction: column;
            }
            figcaption {
                margin-top: auto;
                color: whitesmoke;
            }
            .container {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            }
        </style>
    </head>
    <body>
        <div class="container">
            <figure>
                <img
                    src="icons/bootstrap.svg"
                    alt="bootstrap"
                    width="36px"
                    height="36px"
                />
                <figcaption>bootstrap</figcaption>
            </figure>
            <figure>
                <img
                    src="icons/css-3.svg"
                    alt="css"
                    width="36px"
                    height="36px"
                />
                <figcaption>css</figcaption>
            </figure>
            <figure>
                <img src="icons/git.svg" alt="git" width="36px" height="36px" />
                <figcaption>git</figcaption>
            </figure>
            <figure>
                <img
                    src="icons/gulp.svg"
                    alt="gulp"
                    width="50px"
                    height="40px"
                />
                <figcaption>gulp</figcaption>
            </figure>
            <figure>
                <img
                    src="icons/html-5.svg"
                    alt="html-5"
                    width="36px"
                    height="36px"
                />
                <figcaption>html</figcaption>
            </figure>
            <figure>
                <img
                    src="icons/javascript.svg"
                    alt="javascript"
                    width="36px"
                    height="36px"
                />
                <figcaption>javascript</figcaption>
            </figure>
            <figure>
                <img
                    src="icons/jquery.svg"
                    alt="jquery"
                    width="50px"
                    height="50px"
                />
                <figcaption>jquery</figcaption>
            </figure>
            <figure>
                <img
                    src="icons/nodejs.svg"
                    alt="node.js"
                    width="36px"
                    height="36px"
                />
                <figcaption>node.js</figcaption>
            </figure>
            <figure>
                <img src="icons/npm.svg" alt="npm" width="50px" height="50px" />
                <figcaption>npm</figcaption>
            </figure>
            <figure>
                <img src="icons/php.svg" alt="php" width="50px" height="50px" />
                <figcaption>php</figcaption>
            </figure>
            <figure>
                <img
                    src="icons/react.svg"
                    alt="react"
                    width="36px"
                    height="36px"
                />
                <figcaption>react</figcaption>
            </figure>
            <figure>
                <img
                    src="icons/sass.svg"
                    alt="sass"
                    width="36px"
                    height="36px"
                />
                <figcaption>sass</figcaption>
            </figure>
            <figure>
                <img
                    src="icons/webpack.svg"
                    alt="webpack"
                    width="36px"
                    height="36px"
                />
                <figcaption>webpack</figcaption>
            </figure>
        </div>
    </body>
</html>
